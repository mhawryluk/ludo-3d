<html>

<head>
    <title>Ludo 3D</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js' defer> </script>
    <script type='text/javascript' src='./utils.js' defer> </script>
    <script type='text/javascript' src='./constants.js' defer> </script>
    <script type='text/javascript' src='./initTiles.js' defer> </script>
    <script type='text/javascript' src='./game.js' defer> </script>
    <script type='text/javascript' src='./computerOpponents.js' defer> </script>
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
    <link rel='stylesheet' type='text/css' href='./style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    </link>
</head>

<body>
    <header>
        <h1>Ludo 3D</h1>
    </header>

    <div class="popup">
        <div>Select number of players:</div>
        <div class="button-row">
            <button id="2-players-button">2</button>
            <button id="3-players-button">3</button>
            <button id="4-players-button">4</button>
        </div>

        <div>or play one-on-one against the computer</div>
        <div>Select difficulty:</div>

        <div class="button-row">
            <button id="easy-mode">Easy</button>
        </div>
    </div>

    <main>
        <x3d width='950px' height='800px'>
            <scene>
                <navigationinfo type='"examine" "any"' headlight="false" reverseScroll='true'></navigationinfo>
                <viewpoint def="topView" orientation='1 0 0 -1.57' bind="true" viewAll="true"></viewpoint>
                <!-- <directionallight id="directional" direction='0.2 -1 0.2' on="TRUE" intensity='0.5' -->
                <!-- shadowIntensity='0.3'> -->
                <!-- </directionallight> -->

                <PointLight ambientIntensity='0.5' attenuation='1,0,0' color='1,1,1' global='false' intensity='1'
                    location='7.5 10 7.5' on='true' radius='100'></PointLight>

                <!-- table -->
                <transform translation="7 -2 7">
                    <inline url='./Textures/table.x3d'></inline>
                </transform>

                <!-- blue tokens -->
                <transform DEF='blue-token-1' id='blue-token-1' translation="3 1 3" visible="false">
                    <shape>
                        <appearance>
                            <material diffuseColor="blue" />
                        </appearance>
                        <cone bottomRadius="0.35" height="1" />
                    </shape>
                </transform>

                <transform id='blue-token-2' translation="2 1 2" visible="false">
                    <shape>
                        <appearance>
                            <material diffuseColor="blue" />
                        </appearance>
                        <cone bottomRadius="0.35" height="1" />
                    </shape>
                </transform>

                <transform id='blue-token-3' translation="2 1 3" visible="false">
                    <shape>
                        <appearance>
                            <material diffuseColor="blue" />
                        </appearance>
                        <cone bottomRadius="0.35" height="1" />
                    </shape>
                </transform>

                <transform id='blue-token-4' translation="3 1 2" visible="false">
                    <shape>
                        <appearance>
                            <material diffuseColor="blue" />
                        </appearance>
                        <cone bottomRadius="0.35" height="1" />
                    </shape>
                </transform>

                <!-- red tokens -->
                <transform id='red-token-1' translation="3 1 11" visible="false">
                    <shape>
                        <appearance>
                            <material diffuseColor="red" />
                        </appearance>
                        <cone bottomRadius="0.35" height="1" />
                    </shape>
                </transform>

                <transform id='red-token-2' translation="2 1 12" visible="false">
                    <shape>
                        <appearance>
                            <material diffuseColor="red" />
                        </appearance>
                        <cone bottomRadius="0.35" height="1" />
                    </shape>
                </transform>

                <transform id='red-token-3' translation="2 1 11" visible="false">
                    <shape>
                        <appearance>
                            <material diffuseColor="red" />
                        </appearance>
                        <cone bottomRadius="0.35" height="1" />
                    </shape>
                </transform>

                <transform id='red-token-4' translation="3 1 12" visible="false">
                    <shape>
                        <appearance>
                            <material diffuseColor="red" />
                        </appearance>
                        <cone bottomRadius="0.35" height="1" />
                    </shape>
                </transform>


                <!-- yellow tokens -->
                <transform id='yellow-token-1' translation="11 1 3" visible="false">
                    <shape>
                        <appearance>
                            <material diffuseColor="yellow" />
                        </appearance>
                        <cone bottomRadius="0.35" height="1" />
                    </shape>
                </transform>

                <transform id='yellow-token-2' translation="12 1 2" visible="false">
                    <shape>
                        <appearance>
                            <material diffuseColor="yellow" />
                        </appearance>
                        <cone bottomRadius="0.35" height="1" />
                    </shape>
                </transform>

                <transform id='yellow-token-3' translation="12 1 3" visible="false">
                    <shape>
                        <appearance>
                            <material diffuseColor="yellow" />
                        </appearance>
                        <cone bottomRadius="0.35" height="1" />
                    </shape>
                </transform>

                <transform id='yellow-token-4' translation="11 1 2" visible="false">
                    <shape>
                        <appearance>
                            <material diffuseColor="yellow" />
                        </appearance>
                        <cone bottomRadius="0.35" height="1" />
                    </shape>
                </transform>


                <!-- green tokens -->
                <transform id='green-token-1' translation="11 1 11" visible="false">
                    <shape>
                        <appearance>
                            <material diffuseColor="green" />
                        </appearance>
                        <cone bottomRadius="0.35" height="1" />
                    </shape>
                </transform>

                <transform id='green-token-2' translation="12 1 12" visible="false">
                    <shape>
                        <appearance>
                            <material diffuseColor="green" />
                        </appearance>
                        <cone bottomRadius="0.35" height="1" />
                    </shape>
                </transform>

                <transform id='green-token-3' translation="12 1 11" visible="false">
                    <shape>
                        <appearance>
                            <material diffuseColor="green" />
                        </appearance>
                        <cone bottomRadius="0.35" height="1" />
                    </shape>
                </transform>

                <transform id='green-token-4' translation="11 1 12" visible="false">
                    <shape>
                        <appearance>
                            <material diffuseColor="green" />
                        </appearance>
                        <cone bottomRadius="0.35" height="1" />
                    </shape>
                </transform>
            </scene>
        </x3d>
    </main>

    <side>
        <div class="side-text">
            <div id="info">Hello! Let the games begin.</div>
            <div>Now playing:</div>
            <div id="current-player">blue</div>
        </div>
        <button id="roll-button">Roll the dice</button>

        <div class="scoreboard">
            <div class="blue">
                <div class="dot"></div>
                <div class="value">0</div>
            </div>
            <div class="yellow">
                <div class="dot"></div>
                <div class="value">0</div>
            </div>
            <div class="green">
                <div class="dot"></div>
                <div class="value">0</div>
            </div>
            <div class="red">
                <div class="dot"></div>
                <div class="value">0</div>
            </div>
        </div>
    </side>

    <div class="dot-bg"></div>

    <script type='text/javascript' src='./tileGenerator.js'> </script>
</body>

</html>
